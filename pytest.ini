[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --disable-warnings
markers =
    asyncio: mark test as async
    slow: mark test as slow running (LLM-dependent)
    integration: mark test as integration test
asyncio_mode = auto
